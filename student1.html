<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevsida 1</title>
</head>
<body>
    <h1>Elevsida 1</h1>
    <label for="student-name">Ditt namn:</label>
    <input type="text" id="student-name">
    <button id="continue">Fortsätt</button>

    <script>
        const continueButton = document.getElementById('continue');

        continueButton.addEventListener('click', () => {
            const studentName = document.getElementById('student-name').value.trim();
            if (studentName) {
                // Öppna elevsida 2 och skicka med namnet
                const studentPage2 = window.open('student2.html', '_blank');
                studentPage2.studentName = studentName; // Skicka namn via global variabel
            } else {
                alert('Fyll i ditt namn!');
            }
        });
    </script>
</body>
</html>
